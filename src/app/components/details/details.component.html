<mat-card *ngIf="socialUser$ | async as user" class="avatar-card">
    <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="user.photoUrl" alt="User Avatar">
    <mat-card-actions>
        <button (click)="logout()"mat-button>LOGOUT</button>
    </mat-card-actions>
</mat-card>
